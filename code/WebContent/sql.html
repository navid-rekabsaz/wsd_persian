    <head>
        <title>SQL</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <meta name="keywords" content="" />

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.dropotron.min.js"></script>
        <script src="js/skel.min.js"></script>
        <script src="js/skel-layers.min.js"></script>
        <script src="js/init.js"></script>
        
        <script type="text/javascript" src="js/angular-1.3.2/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-1.3.2/angular-route.min.js"></script>
        <script type="text/javascript" src="js/angular-1.3.2/angular-resource.min.js"></script>
        
        <script type="text/javascript" src="js/angular-1.3.2/angular-sanitize.min.js"></script>
        
        <script type="text/javascript" src="js/app/controllers.js"></script>
        <script type="text/javascript" src="js/app/sqlController.js"></script>
        <script type="text/javascript" src="js/app/userController.js"></script>
        
        <noscript>
            <link rel="stylesheet" href="css/skel.css" />
            <link rel="stylesheet" href="css/style.css" />
        </noscript>
        <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
    </head>
    <body ng-app="clwsdApp">
    	<div ng-controller="userCtrl" ng-init="load()">
        </div>
        <div ng-controller="sqlCtrl" ng-init="load()">
            
            
            
            <div class="wrapper style2">
                <section class="container">
                    
                    <div class="row">
                        <div class="12u">
                            <input type="text" id="txtsql" ng-model="sqlText" class="8u" />
                        </div>
                        <div class="12u">
                            <a href class="button" ng-click="execute()">Execute</a>
                            <hr />
                            <span class="byline" style="color:red">{{errorMessage}}</span>
                        </div>
                    </div>
                </section>
            </div>
            
            <!-- Footer -->
            <div id="footer">
                <section class="container">
                    <div class="row">
                    </div>
                    <div class="row">
                    </div>
                    
                </section>
                
                
            </div>
        </div>
