<html>
	<head>
		<title>Annotation</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dropotron.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
        
        <script type="text/javascript" src="js/angular-1.3.2/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-1.3.2/angular-route.min.js"></script>
        <script type="text/javascript" src="js/angular-1.3.2/angular-resource.min.js"></script>
        
        <script type="text/javascript" src="js/angular-1.3.2/angular-sanitize.min.js"></script>
        
        <script type="text/javascript" src="js/app/controllers.js"></script>
        <script type="text/javascript" src="js/app/questionController.js"></script>

		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body ng-app="clwsdApp"ng-controller="questionCtrl" ng-init="load()">
        <div ng-controller="questionCtrl" ng-init="load()">

        <!-- Section One -->
            <div class="wrapper style4">
				<section class="container">
                    <div class="row">
                        <div class="12u">
                            <header class="minor">
                                <h2>{{question.wordname}}</h2>
                                <hr />
                                <span class="byline">{{question.sentence}}</span>
                            </header>
                        </div>
                    </div>
                </section>
            </div>

            <div class="wrapper style2">
				<section class="container">
                    
                    <div class="row">
                        <div class="4u">
                            <select ng-model="clusterId"
                                ng-options="cluster.id as cluster.name for cluster in question.clusters"
                                class="8u" size="10">
                                <option value=''>--Select--</option>
                            </select>
                            
                        </div>
                        <div class="4u">
                            <select ng-model="translations"
                                ng-options="cluster.id as cluster.name for cluster in gettranslations()"
                                class="8u" size="10">
                                <option value=''>--Select--</option>
                            </select>
                            <hr />
                            <a href="#" class="button">Save and Next</a>
                            <hr />
                            <span class="byline">{{errormessage}}</span>
                        </div>
                    </div>
                </section>
            </div>

	<!-- Footer -->
		<div id="footer">
			<section class="container">
                <div class="row">
                    <h2>{{question.annotatorname}}</h2>
                    
                </div>
                <div class="row">
                    <span class="byline">Number of answered questions : {{question.answered_ques}} / {{question.all_ques}}</span>
                </div>
                
			</section>
			
					
		</div>
        </div>
	</body>
</html>
